name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼·åˆ¶éƒ¨ç½² (å¿½ç•¥ commit message æª¢æŸ¥)'
        required: false
        default: false
        type: boolean

jobs:
  # æª¢æŸ¥æ˜¯å¦æ‡‰è©²éƒ¨ç½²çš„å·¥ä½œ
  check-deploy:
    name: Check Deploy Condition
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check deploy condition
        id: check
        run: |
          # æ‰‹å‹•è§¸ç™¼ä¸”å¼·åˆ¶éƒ¨ç½²
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force_deploy }}" = "true" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ æ‰‹å‹•å¼·åˆ¶éƒ¨ç½²"
            exit 0
          fi
          
          # æª¢æŸ¥æœ€æ–° commit message æ˜¯å¦åŒ…å«éƒ¨ç½²é—œéµå­—
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          if echo "$COMMIT_MSG" | grep -E '\[deploy\]|\[release\]|\[publish\]|deploy:|release:|publish:' -i; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… ç™¼ç¾éƒ¨ç½²é—œéµå­—ï¼Œå°‡é€²è¡Œéƒ¨ç½²"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "â¸ï¸  æœªç™¼ç¾éƒ¨ç½²é—œéµå­—ï¼Œè·³ééƒ¨ç½²"
            echo "ğŸ’¡ åœ¨ commit message ä¸­åŠ å…¥ [deploy], [release], [publish] æˆ–ä½¿ç”¨æ‰‹å‹•è§¸ç™¼ä¾†éƒ¨ç½²"
          fi

  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    needs: check-deploy
    if: needs.check-deploy.outputs.should_deploy == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
